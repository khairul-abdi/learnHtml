<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learn Table from Petani Kode</title>
</head>

<body>
    <table border="1" cellspacing="1" cellpadding="2">
        <tr>
            <td colspan="3" bgcolor="yellow" align="center">Produk Unggulan</td>
        </tr>
        <tr>
            <td rowspan="3">
                <img src="https://images.unsplash.com/photo-1483985988355-763728e1935b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
                    alt="" width="200">
            </td>
            <td>Nama</td>
            <td>Benih Kode</td>
        </tr>
        <tr>
            <td>Harga</td>
            <td>Rp 192.000</td>
        </tr>
        <tr>
            <td>Fitur</td>
            <td>
                <ul>
                    <li>Dilengkapi Dokumentasi</li>
                    <li>Ukuran : 31 Mb</li>
                    <li>Masa Tanam : 6 Bulan</li>
                    <li>Lisensi : MIT</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
