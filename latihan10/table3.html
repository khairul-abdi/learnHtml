<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learn Table from Petani Kode</title>
</head>

<body>

    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <td rowspan="2" bgcolor="yellow">Bulan </td>
            <td colspan="2" bgcolor="lightgreen" align="center">Hasil Panen</td>

        </tr>
        <tr>

            <td align="center">Padi</td>
            <td align="center">Kacang</td>
        </tr>
        <tr>
            <td>Januari</td>
            <td>500 Kg</td>
            <td>231 Kg</td>
        </tr>
        <tr>
            <td>Februari</td>
            <td>342 Kg</td>
            <td>423 Kg</td>
        </tr>
        <tr>
            <td>Maret</td>
            <td>432 Kg</td>
            <td>124 Kg</td>
        </tr>
        <tr>
            <td>April</td>
            <td>453 Kg</td>
            <td>523 Kg</td>
        </tr>
    </table>
</body>

</html>
